<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num">Enter a numebr</label>
    <input type="number" id= "num">
    <button id = "sum" onclick="sum()">Sum</button>
    <button id = "product" onclick="product()">Product</button>
</body>
<script>
    
    function sum(){
        let numb= parseInt(document.querySelector("input").value);
        let total = 0;
        for (let i=0;i<=numb; i++){
            total = total + i;
        }
        alert(total)
        }
        function product(){
            let numb= parseInt(document.querySelector("input").value);
            let total = 1;
        for (let i=1;i<=numb; i++){
            total = total * i;
        }
        alert(total) 
        }
</script>
</html>
